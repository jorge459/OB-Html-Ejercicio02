<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios 02 - Formularios en HTNL</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name"/>    
        </div>
        <div>
            <label for="age">Edad</label>
            <input type="number" id="age"/>
        </div>
        <textarea name="frase-favorita"  cols="30" rows="10"></textarea>
        <button type="reset">Reset</button>
        <button type="submit">Envio</button>
    </form>
</body>
</html>
